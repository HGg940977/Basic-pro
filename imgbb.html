<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgBB Pro Uploader</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <style>
        :root {
          --telegram-bg: #ffffff;
          --telegram-text: #000000;
          --telegram-secondary: #707579;
          --telegram-card: #ffffff;
          --telegram-border: #e0e0e0;
          --telegram-blue: #0088cc;
          --telegram-green: #2eab5d;
          --telegram-red: #ff3b30;
          --telegram-light: #ebedf0;
        }

        [data-theme="dark"] {
          --telegram-bg: #17212b;
          --telegram-text: #e1e3e6;
          --telegram-secondary: #a8b2bb;
          --telegram-card: #232f3d;
          --telegram-border: #2c3a48;
          --telegram-light: #2b5278;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--telegram-bg);
            color: var(--telegram-text);
            transition: all 0.3s ease;
        }

        .header {
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px solid var(--telegram-border);
          background-color: var(--telegram-card);
          position: sticky; top: 0; z-index: 100;
        }

        .logo { display: flex; align-items: center; gap: 10px; }
        .logo img { width: 30px; height: 30px; }
        .logo-text { font-weight: bold; font-size: 18px; color: var(--telegram-blue); }
        
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .settings-btn { font-size: 20px; color: var(--telegram-secondary); cursor: pointer; }
        
        /* Profile Pic Clickable Style */
        .profile { 
            width: 35px; 
            height: 35px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid var(--telegram-blue);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .profile:active { transform: scale(0.9); }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }

        /* Settings Panel */
        #settingsPanel {
            display: none;
            background: var(--telegram-card);
            border: 1px solid var(--telegram-border);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--telegram-border);
            background: var(--telegram-bg); color: var(--telegram-text); box-sizing: border-box; margin-top: 10px;
        }
        input:focus { border-color: var(--telegram-blue); outline: none; }

        .save-btn {
            background: var(--telegram-blue); color: white; border: none;
            padding: 10px 20px; border-radius: 8px; margin-top: 10px; width: 100%; font-weight: bold; cursor: pointer;
        }

        /* Upload Area with Drag & Drop State */
        .upload-area {
            border: 2px dashed var(--telegram-border);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            background: var(--telegram-card);
            transition: 0.3s;
        }
        .upload-area.dragover {
            border-color: var(--telegram-blue);
            background: var(--telegram-light);
            transform: scale(1.02);
        }
        .upload-icon { font-size: 50px; color: var(--telegram-blue); margin-bottom: 10px; }

        .disclaimer {
            background: rgba(255, 59, 48, 0.1);
            border-left: 4px solid var(--telegram-red);
            padding: 10px; border-radius: 6px; margin: 15px 0; font-size: 12px; color: var(--telegram-text);
        }

        /* Gallery Grid */
        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .gallery-item {
            background: var(--telegram-card); border-radius: 10px; overflow: hidden;
            border: 1px solid var(--telegram-border); display: flex; flex-direction: column;
        }
        .gallery-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; cursor: pointer; }
        .copy-badge { font-size: 10px; padding: 6px; text-align: center; background: var(--telegram-light); color: var(--telegram-blue); cursor: pointer; font-weight: bold; }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: white;
        }
        .spinner { font-size: 40px; animation: spin 1s linear infinite; color: var(--telegram-blue); }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/6c8B0DHm/20250728-114443.png" alt="Logo">
        <div class="logo-text">Basic Touch Pro</div>
      </div>
      <div class="header-actions">
          <i class="fas fa-cog settings-btn" onclick="toggleSettings()"></i>
          <!-- Profile Pic with Link -->
          <img id="profile-pic" class="profile" src="" alt="Profile" onclick="window.location.href='tg.html'">
      </div>
    </div>

    <div class="container">
        <!-- Settings -->
        <div id="settingsPanel">
            <div style="font-weight: bold; font-size: 14px;">ImgBB API Configuration</div>
            <p style="font-size: 11px; color: var(--telegram-secondary);">
                Get key: <a href="https://api.imgbb.com/" target="_blank" style="color: var(--telegram-blue);">api.imgbb.com</a>
            </p>
            <input type="password" id="apiKeyInput" placeholder="Paste your API Key here...">
            <button class="save-btn" onclick="saveSettings()">Save & Close</button>
        </div>

        <div class="disclaimer">
            <strong>‚ö†Ô∏è Warning:</strong> Adult or illegal photos are strictly prohibited. Uploading such content may result in a ban.
        </div>

        <!-- Upload Area (Click & Drag Support) -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <h3>Upload Image</h3>
            <p style="color: var(--telegram-secondary); font-size: 14px;">Click or Drag & Drop Image Here</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        <div id="errorMessage" style="color:var(--telegram-red); text-align:center; display:none; margin-top:10px;"></div>

        <div style="margin: 25px 0 15px; font-weight: bold;"><i class="fas fa-history"></i> Recent Gallery</div>
        <div class="gallery-grid" id="imageGallery"></div>
    </div>

    <div id="loader">
        <i class="fas fa-spinner spinner"></i>
        <p>Uploading to Server...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Back Button
        tg.BackButton.show();
        tg.BackButton.onClick(() => { window.location.href = "index.html"; });

        // Theme
        function applyTheme() { document.documentElement.setAttribute('data-theme', tg.colorScheme); }
        tg.onEvent('themeChanged', applyTheme);
        applyTheme();

        // User Data
        const user = tg.initDataUnsafe.user || {};
        document.getElementById('profile-pic').src = user.username ? `https://t.me/i/userpic/160/${user.username}.jpg` : "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

        // Settings
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        }
        function saveSettings() {
            const val = document.getElementById('apiKeyInput').value.trim();
            if(val) {
                localStorage.setItem('imgbb_api_key', val);
                tg.showAlert("API Key Saved! ‚úÖ");
                toggleSettings();
            }
        }
        document.getElementById('apiKeyInput').value = localStorage.getItem('imgbb_api_key') || '';

        // Gallery
        let history = JSON.parse(localStorage.getItem('imgbb_history') || '[]');
        function renderGallery() {
            const container = document.getElementById('imageGallery');
            container.innerHTML = '';
            history.forEach(img => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${img.thumb}" onclick="copyUrl('${img.url}')">
                    <div class="copy-badge" onclick="copyUrl('${img.url}')">COPY LINK</div>
                `;
                container.appendChild(item);
            });
        }
        renderGallery();
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => { tg.showAlert("Link Copied! ‚úÖ"); });
        }

        // --- UPLOAD LOGIC (Click + Drag & Drop) ---
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag & Drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });

        // Handle dropped files
        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        // Handle selected files
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            const apiKey = localStorage.getItem('imgbb_api_key');
            if (!apiKey) {
                tg.showAlert("‚ö†Ô∏è Set API Key in Settings first!");
                toggleSettings();
                return;
            }

            if (!file.type.startsWith('image/')) {
                tg.showAlert("‚ùå Please upload an image file!");
                return;
            }

            document.getElementById('loader').style.display = 'flex';
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData
                });
                const resData = await response.json();

                if (resData.success) {
                    const directLink = resData.data.url;
                    const thumbLink = resData.data.thumb.url;

                    // Notify TG
                    const tgFormData = new FormData();
                    tgFormData.append('action', 'send_to_tg');
                    tgFormData.append('chat_id', user.id);
                    tgFormData.append('image_url', directLink);
                    fetch(window.location.href, { method: 'POST', body: tgFormData });

                    history.unshift({ url: directLink, thumb: thumbLink });
                    localStorage.setItem('imgbb_history', JSON.stringify(history.slice(0, 30)));
                    renderGallery();
                    tg.showAlert("Uploaded & Sent to Telegram! ‚úÖ");
                } else {
                    throw new Error(resData.error.message);
                }
            } catch (err) {
                tg.showAlert("Error: " + err.message);
            } finally {
                document.getElementById('loader').style.display = 'none';
                fileInput.value = '';
            }
        }
    </script>
