<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-bg: #ffffff; --tg-text: #000000; --tg-sec: #707579;
            --tg-border: #e0e0e0; --tg-blue: #0088cc; --tg-card: #f8f9fa;
        }
        [data-theme="dark"] {
            --tg-bg: #17212b; --tg-text: #e1e3e6; --tg-sec: #a8b2bb;
            --tg-border: #2c3a48; --tg-card: #232f3d;
        }
        body { font-family: -apple-system, sans-serif; background: var(--tg-bg); color: var(--tg-text); margin: 0; padding: 0; transition: 0.3s; }
        
        .header {
            padding: 12px 15px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--tg-border); background: var(--tg-bg); position: sticky; top:0; z-index:100;
        }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo img { width: 32px; height: 32px; border-radius: 5px; }
        .logo-text { font-weight: bold; font-size: 18px; color: var(--tg-blue); }
        .profile { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--tg-blue); cursor: pointer; object-fit: cover; }

        .container { max-width: 550px; margin: 0 auto; padding: 20px; }
        
        /* Input Box with Focus Glow */
        .input-card { background: var(--tg-card); border-radius: 15px; padding: 20px; border: 1px solid var(--tg-border); margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        label { font-size: 12px; color: var(--tg-sec); font-weight: bold; margin-bottom: 8px; display: block; }
        input[type="text"] { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--tg-border); 
            background: var(--tg-bg); color: var(--tg-text); outline: none; transition: 0.3s; box-sizing: border-box; font-size: 18px; text-align: center;
        }
        input[type="text"]:focus { border-color: var(--tg-blue); box-shadow: 0 0 15px rgba(0, 136, 204, 0.3); }

        /* Styles Grid */
        #result-list { display: grid; gap: 12px; }
        .name-item { 
            background: var(--tg-card); padding: 15px; border-radius: 12px; border: 1px solid var(--tg-border);
            display: flex; flex-direction: column; gap: 10px; align-items: center; text-align: center;
        }
        .name-text { font-size: 18px; color: var(--tg-text); word-break: break-all; }
        .btn-copy { 
            background: var(--tg-blue); color: #fff; border: none; padding: 10px 25px; 
            border-radius: 50px; font-size: 13px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; width: fit-content;
        }
        .btn-copy:active { transform: scale(0.95); }

        .empty-msg { text-align: center; color: var(--tg-sec); font-size: 15px; margin-top: 50px; }
    </style>
</head>
<body>

        const nameInput = document.getElementById('nameInput');
        const resultList = document.getElementById('result-list');

        nameInput.addEventListener('input', () => {
            const val = nameInput.value.trim();
            if(!val) {
                resultList.innerHTML = '<div class="empty-msg">Waiting for your input... âœ¨</div>';

            let allResults = [];

            // 1. Render Heavy/Big Decorations (TOP)

            // 2. Render Unicode Font Styles

            // Inject into UI
            allResults.forEach(finalName => {
                const div = document.createElement('div');
                div.className = 'name-item';
                div.innerHTML = `
                    <span class="name-text">${finalName}</span>
                    <button class="btn-copy" onclick="copyName('${finalName.replace(/'/g, "\\'")}')">
                        <i class="fas fa-copy"></i> COPY
                    </button>
                `;
                resultList.appendChild(div);
            });
        });

        function copyName(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
