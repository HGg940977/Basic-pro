<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <style>
        :root {
          --telegram-bg: #ffffff;
          --telegram-text: #000000;
          --telegram-secondary: #707579;
          --telegram-card: #ffffff;
          --telegram-border: #e0e0e0;
          --telegram-blue: #0088cc;
          --telegram-green: #2eab5d;
          --telegram-red: #ff3b30;
          --telegram-purple: #9b59b6;
          --telegram-orange: #ff9500;
          --telegram-light: #ebedf0;
        }

        [data-theme="dark"] {
          --telegram-bg: #17212b;
          --telegram-text: #e1e3e6;
          --telegram-secondary: #a8b2bb;
          --telegram-card: #232f3d;
          --telegram-border: #2c3a48;
          --telegram-light: #2b5278;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--telegram-bg);
            color: var(--telegram-text);
            transition: all 0.3s ease;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Header Styles */
        .header {
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px solid var(--telegram-border);
          background-color: var(--telegram-card);
        }

        .logo {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .logo img {
          width: 30px;
          height: 30px;
        }

        .logo-text {
          font-weight: bold;
          font-size: 18px;
          color: var(--telegram-blue);
        }

        .profile {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          object-fit: cover;
          cursor: pointer;
          transition: transform 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
        }

        .upload-area {
            border: 2px dashed var(--telegram-border);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .upload-area:hover {
            border-color: var(--telegram-blue);
            background-color: var(--telegram-light);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--telegram-blue);
            margin-bottom: 10px;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: none;
        }

        .image-preview {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .spinner {
            font-size: 40px;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
            color: var(--telegram-blue);
        }

        .success-icon {
            font-size: 60px;
            color: var(--telegram-green);
            margin-bottom: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--telegram-red);
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .processing-text {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/6c8B0DHm/20250728-114443.png" alt="Logo">
        <div class="logo-text">Basic Touch Pro</div>
      </div>
      <img id="profile-pic" class="profile" src="" alt="Profile" onclick="goToPage('tg.html')">
    </div>

    <div class="container">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon"><i class="fas fa-images"></i></div>
            <h3>Select Image from Gallery</h3>
            <p>Tap to choose an image</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="image-container" id="imageContainer">
            <img id="imagePreview" class="image-preview" alt="Preview">
            <div class="processing-overlay" id="processingOverlay">
                <i class="fas fa-spinner spinner" id="spinnerIcon"></i>
                <i class="fas fa-check-circle success-icon" id="successIcon"></i>
                <div class="processing-text" id="processingText">Processing image...</div>
            </div>
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="lock-screen" id="lockScreen"></div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Back button handling
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.BackButton.onClick(() => {
          window.location.href = "index.html";
        });

        // Apply Telegram theme
        function applyTheme() {
            const theme = tg.colorScheme;
            document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'dark' : 'light');
        }

        // Listen for theme changes
        tg.onEvent('themeChanged', applyTheme);
        applyTheme(); // Apply initial theme

        // Get user info
        const user = Telegram.WebApp.initDataUnsafe.user || {};
        const username = user.username || 'user';
        const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Telegram User';
        const profilePicUrl = `https://t.me/i/userpic/160/${username}.jpg`;

        // Set profile picture
        document.getElementById('profile-pic').src = profilePicUrl;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');
        const imagePreview = document.getElementById('imagePreview');
        const processingOverlay = document.getElementById('processingOverlay');
        const spinnerIcon = document.getElementById('spinnerIcon');
        const successIcon = document.getElementById('successIcon');
        const processingText = document.getElementById('processingText');
        const errorMessage = document.getElementById('errorMessage');
        const lockScreen = document.getElementById('lockScreen');

        // Variables to store the image data
        let selectedFile = null;

        // Event listeners
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.match('image.*')) {
                selectedFile = file;
                displayImagePreview(file);
                processImage(file);
            } else {
                showError('Please select a valid image file.');
            }
        });

        // Function to display image preview
        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imageContainer.style.display = 'block';
                uploadArea.style.display = 'none';
                errorMessage.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Function to process image (remove background and send to Telegram)
        function processImage(file) {
            // Show processing UI
            spinnerIcon.style.display = 'block';
            successIcon.style.display = 'none';
            processingText.textContent = "Processing image...";
            processingOverlay.style.display = 'flex';
            lockScreen.style.display = 'block';

            // Get user ID
            const userId = user.id;
            if (!userId) {
                showError('Unable to get your Telegram user ID.');
                lockScreen.style.display = 'none';
                return;
            }

            const caption = `${fullName} Your background remove image âœ…`;

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('chat_id', userId);
            formData.append('caption', caption);

            // POST to SELF
            fetch(window.location.href, { 
                method: 'POST',
                body: formData
            })
            .then(response => {
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return response.json();
                } else {
                    return response.text().then(text => {
                        throw new Error("Server Error: " + text.substring(0, 50));
                    });
                }
            })
            .then(data => {
                if (!data.ok) {
                    throw new Error(data.description || 'Failed to process image.');
                }
                
                // Show success UI
                spinnerIcon.style.display = 'none';
                successIcon.style.display = 'block';
                processingText.textContent = "Sent successfully!";
                
                // Show Telegram alert
                setTimeout(() => {
                    Telegram.WebApp.showAlert('Background remove successful âœ…', () => {
                        tg.close();
                    });
                }, 500);
            })
            .catch(error => {
                // Show error
                spinnerIcon.style.display = 'none';
                successIcon.style.display = 'none';
                processingText.textContent = "Error processing image";
                showError(error.message);
                lockScreen.style.display = 'none';
                
                // Reset UI after error
                setTimeout(() => {
                    imageContainer.style.display = 'none';
                    uploadArea.style.display = 'block';
                }, 4000);
            });
        }

        function goToPage(page) {
            window.location.href = page;
        }
    </script>
