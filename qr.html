<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
          --telegram-bg: #ffffff;
          --telegram-text: #000000;
          --telegram-secondary: #707579;
          --telegram-card: #ffffff;
          --telegram-border: #e0e0e0;
          --telegram-blue: #0088cc;
          --telegram-green: #2eab5d;
          --telegram-red: #ff3b30;
          --telegram-purple: #9b59b6;
          --telegram-orange: #ff9500;
          --telegram-light: #ebedf0;
        }

        [data-theme="dark"] {
          --telegram-bg: #17212b;
          --telegram-text: #e1e3e6;
          --telegram-secondary: #a8b2bb;
          --telegram-card: #232f3d;
          --telegram-border: #2c3a48;
          --telegram-light: #2b5278;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--telegram-bg);
            color: var(--telegram-text);
            transition: all 0.3s ease;
        }

        /* Header Styles */
        .header {
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-bottom: 1px solid var(--telegram-border);
          background-color: var(--telegram-card);
        }

        .logo {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .logo img {
          width: 30px;
          height: 30px;
        }

        .logo-text {
          font-weight: bold;
          font-size: 18px;
          color: var(--telegram-blue);
        }

        .profile {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          object-fit: cover;
          cursor: pointer;
          transition: transform 0.3s ease;
        }

        .profile:hover {
          transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--telegram-border);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--telegram-card);
            color: var(--telegram-text);
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--telegram-blue);
        }

        .select-field {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--telegram-border);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--telegram-card);
            color: var(--telegram-text);
            cursor: pointer;
        }

        .generate-btn {
            background-color: var(--telegram-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #0073aa;
        }

        .generate-btn:disabled {
            background-color: var(--telegram-secondary);
            cursor: not-allowed;
        }

        .qr-container {
            margin: 20px 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .qr-code {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            border-radius: 8px;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            font-size: 40px;
            color: var(--telegram-blue);
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        .success-icon {
            font-size: 60px;
            color: var(--telegram-green);
            margin-bottom: 15px;
            display: none;
        }

        .processing-text {
            color: white;
            font-size: 18px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--telegram-red);
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/6c8B0DHm/20250728-114443.png" alt="Logo">
        <div class="logo-text">Basic Touch Pro</div>
      </div>
      <img id="profile-pic" class="profile" src="" alt="Profile" onclick="goToPage('tg.html')">
    </div>

    <div class="container">
        <div class="input-group">
            <label for="qrData" class="input-label">Enter text or URL:</label>
            <input type="text" id="qrData" class="input-field" placeholder="https://example.com or any text">
        </div>

        <div class="input-group">
            <label for="qrSize" class="input-label">QR Code Size:</label>
            <select id="qrSize" class="select-field">
                <option value="200x200">200x200 (Small)</option>
                <option value="300x300" selected>300x300 (Medium)</option>
                <option value="400x400">400x400 (Large)</option>
                <option value="512x512">512x512 (Extra Large)</option>
            </select>
        </div>

        <button id="generateBtn" class="generate-btn">
            <i class="fas fa-qrcode"></i> Generate QR Code
        </button>

        <div class="qr-container" id="qrContainer">
            <img id="qrCode" class="qr-code" alt="QR Code">
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="processing-overlay" id="processingOverlay">
            <i class="fas fa-spinner spinner" id="spinnerIcon"></i>
            <i class="fas fa-check-circle success-icon" id="successIcon"></i>
            <div class="processing-text" id="processingText">Generating QR Code...</div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Back button handling
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.BackButton.onClick(() => {
            window.location.href = "index.html"; // Pointing to PHP index
        });

        // Apply Telegram theme
        function applyTheme() {
            const theme = tg.colorScheme;
            document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'dark' : 'light');
        }

        // Listen for theme changes
        tg.onEvent('themeChanged', applyTheme);
        applyTheme(); // Apply initial theme

        // Get user info
        const user = Telegram.WebApp.initDataUnsafe.user || {};
        const username = user.username || 'user';
        const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Telegram User';
        const profilePicUrl = `https://t.me/i/userpic/160/${username}.jpg`;
        
        // Set profile picture
        const profilePic = document.getElementById('profile-pic');
        if (username !== 'user') {
            profilePic.src = profilePicUrl;
        } else {
            profilePic.style.display = 'none';
        }

        // Function to navigate to other pages
        function goToPage(page) {
            window.location.href = page;
        }

        // DOM elements
        const qrDataInput = document.getElementById('qrData');
        const qrSizeSelect = document.getElementById('qrSize');
        const generateBtn = document.getElementById('generateBtn');
        const qrContainer = document.getElementById('qrContainer');
        const qrCodeImg = document.getElementById('qrCode');
        const processingOverlay = document.getElementById('processingOverlay');
        const spinnerIcon = document.getElementById('spinnerIcon');
        const successIcon = document.getElementById('successIcon');
        const processingText = document.getElementById('processingText');
        const errorMessage = document.getElementById('errorMessage');

        // Generate QR code and send to Telegram
        generateBtn.addEventListener('click', () => {
            const data = qrDataInput.value.trim();
            const size = qrSizeSelect.value;
            
            if (!data) {
                showError('Please enter some text or URL');
                return;
            }

            // Start processing
            startProcessing();

            // Generate QR code using API
            const encodedData = encodeURIComponent(data);
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodedData}&size=${size}`;
            
            // Display QR code preview
            qrCodeImg.src = qrCodeUrl;
            qrContainer.style.display = 'flex';

            // First, load the image to ensure it's valid
            fetch(qrCodeUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to generate QR code');
                    return response.blob();
                })
                .then(blob => {
                    // Send to Telegram (via PHP proxy)
                    return sendToTelegram(blob, data);
                })
                .catch(error => {
                    endProcessing();
                    showError(error.message);
                    console.error('Error:', error);
                });
        });

        function startProcessing() {
            // Show processing UI
            errorMessage.style.display = 'none';
            spinnerIcon.style.display = 'block';
            successIcon.style.display = 'none';
            processingText.textContent = "Generating QR Code...";
            processingOverlay.style.display = 'flex';
            generateBtn.disabled = true;
        }

        function endProcessing() {
            spinnerIcon.style.display = 'none';
            generateBtn.disabled = false;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function sendToTelegram(blob, originalData) {
            // Update UI to sending state
            spinnerIcon.style.display = 'block';
            processingText.textContent = "Successful! Downloading...";

            // Get user ID from Telegram WebApp
            const userId = user.id;
            
            if (!userId) {
                endProcessing();
                showError('Unable to get your Telegram user ID.');
                return;
            }

            // Prepare the caption
            const caption = `${fullName} Your QR code ready ðŸ¤«\n\nContent: ${originalData}`;

            // Convert blob to File object for FormData
            const file = new File([blob], 'qrcode.png', { type: 'image/png' });

            // Create FormData for the request
            const formData = new FormData();
            formData.append('chat_id', userId);
            formData.append('document', file);
            formData.append('caption', caption);

            // SECURE CHANGE: Post to current page (PHP) instead of Telegram direct
            fetch(window.location.href, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    // Show success
                    spinnerIcon.style.display = 'none';
                    successIcon.style.display = 'block';
                    processingText.textContent = "Sent successfully!";
                    
                    // Show Telegram alert and close
                    setTimeout(() => {
                        Telegram.WebApp.showAlert('QR code generated and sent successfully! âœ…', () => {
                            tg.close();
                        });
                    }, 1000);
                } else {
                    endProcessing();
                    showError('Failed to send QR code to Telegram');
                }
            })
            .catch(error => {
                endProcessing();
                showError('Error sending QR code');
                console.error('Error:', error);
            });
        }
    </script>
