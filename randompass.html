        :root {
          --telegram-bg: #ffffff;
          --telegram-text: #000000;
          --telegram-secondary: #707579;
          --telegram-card: #ffffff;
          --telegram-border: #e0e0e0;

          --telegram-green: #2eab5d;

        [data-theme="dark"] {
          --telegram-bg: #17212b;
          --telegram-text: #e1e3e6;
          --telegram-secondary: #a8b2bb;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--telegram-bg);

            transition: all 0.3s ease;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

        /* Header Styles */
        .header {

          justify-content: space-between;
          align-items: center;

        }

        .logo {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .logo img {
          width: 30px;
          height: 30px;

        .logo-text {
          font-weight: bold;
          font-size: 18px;
          color: var(--telegram-blue);
        }

        .profile {
          width: 40px;
          height: 40px;
          border-radius: 50%;

          cursor: pointer;
          transition: transform 0.3s ease;

        .profile:hover {

        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

        .settings-section {
            background-color: var(--telegram-card);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--telegram-border);
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--telegram-border);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 16px;
        }

        .password-display {
            background-color: var(--telegram-card);
            border: 1px solid var(--telegram-border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            font-size: 18px;
            word-break: break-all;
        }

        .password-text {
            margin: 0;
            padding: 10px;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            color: var(--telegram-blue);
            font-size: 16px;
            cursor: pointer;
        }

        .action-btn {
            background-color: var(--telegram-blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: var(--telegram-light);
        }

        .strength-meter {
            height: 5px;
            background-color: var(--telegram-border);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .strength-label {
            font-size: 12px;
            text-align: right;
            margin-top: 5px;
            color: var(--telegram-secondary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--telegram-border);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--telegram-blue);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .length-value {
            min-width: 30px;
            text-align: center;
        }

        .length-btn {
            background: none;
            border: none;
            color: var(--telegram-blue);
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .length-btn:hover {
            background-color: var(--telegram-light);
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: var(--telegram-card);
            padding: 25px;
            border-radius: 12px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .popup-overlay.active .popup-content {
            transform: scale(1);
        }

        .popup-icon {
            font-size: 48px;
            color: var(--telegram-green);
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup-message {
            font-size: 14px;
            color: var(--telegram-secondary);
            margin-bottom: 20px;
        }

        .popup-btn {
            background-color: var(--telegram-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;

        /* Prevent long press */
        .no-long-press {

            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

<body>
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/6c8B0DHm/20250728-114443.png" alt="Logo" class="no-long-press">
        <div class="logo-text">Basic Touch Pro</div>
      </div>
      <img id="profile-pic" class="profile no-long-press" src="" alt="Profile" onclick="goToPage('tg.html')">
    </div>

    <div class="container">
        <div class="password-display">
            <button class="copy-btn" id="copyBtn" title="Copy password">
                <i class="fas fa-copy"></i>
            </button>
            <p class="password-text" id="passwordText">Click "Generate" to create a password</p>
        </div>

        <div class="settings-section">
            <div class="setting-row">
                <span class="setting-label">Password Length</span>
                <div class="length-control">
                    <button class="length-btn" id="decreaseLength">-</button>
                    <span class="length-value" id="lengthValue">12</span>
                    <button class="length-btn" id="increaseLength">+</button>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">Include Uppercase</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="uppercaseToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span class="setting-label">Include Lowercase</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="lowercaseToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span class="setting-label">Include Numbers</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="numbersToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span class="setting-label">Include Symbols</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="symbolsToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-label" id="strengthLabel">Password Strength: Medium</div>
        </div>

        <button id="generateBtn" class="action-btn">
            <i class="fas fa-sync-alt"></i> Generate Password
        </button>
    </div>

    <!-- Success Popup -->
    <div class="popup-overlay" id="successPopup">
        <div class="popup-content">
            <i class="fas fa-check-circle popup-icon"></i>
            <div class="popup-title">Copied!</div>
            <div class="popup-message">Password copied to clipboard</div>
            <button class="popup-btn" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        // Telegram WebApp Setup
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Set theme
        const tgTheme = Telegram.WebApp.colorScheme || 'light';
        document.documentElement.setAttribute('data-theme', tgTheme);

        // Listen for theme changes
        Telegram.WebApp.onEvent('themeChanged', () => {
            document.documentElement.setAttribute('data-theme', Telegram.WebApp.colorScheme);
        });

        // Back button handling
        Telegram.WebApp.BackButton.show();
        Telegram.WebApp.BackButton.onClick(() => {
            // Updated to point to PHP index
            window.location.href = "index.html";
        });

        // Get user info
        const user = Telegram.WebApp.initDataUnsafe.user || {};
        const username = user.username || 'user';
        const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Telegram User';
        const profilePicUrl = `https://t.me/i/userpic/320/${username}.jpg`;

        // Set profile picture
        document.getElementById('profile-pic').src = profilePicUrl;

        // Navigation function
        function goToPage(page) {
            window.location.href = page;
        }

        // DOM elements
        const passwordText = document.getElementById('passwordText');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const lengthValue = document.getElementById('lengthValue');
        const decreaseLength = document.getElementById('decreaseLength');
        const increaseLength = document.getElementById('increaseLength');
        const uppercaseToggle = document.getElementById('uppercaseToggle');
        const lowercaseToggle = document.getElementById('lowercaseToggle');
        const numbersToggle = document.getElementById('numbersToggle');
        const symbolsToggle = document.getElementById('symbolsToggle');
        const strengthBar = document.getElementById('strengthBar');
        const strengthLabel = document.getElementById('strengthLabel');
        const successPopup = document.getElementById('successPopup');

        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Password settings
        let passwordLength = 12;
        let includeUppercase = true;
        let includeLowercase = true;
        let includeNumbers = true;
        let includeSymbols = true;

        // Initialize
        updateSettingsDisplay();

        // Event listeners
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyPassword);
        decreaseLength.addEventListener('click', () => updateLength(-1));
        increaseLength.addEventListener('click', () => updateLength(1));
        uppercaseToggle.addEventListener('change', updateSettings);
        lowercaseToggle.addEventListener('change', updateSettings);
        numbersToggle.addEventListener('change', updateSettings);
        symbolsToggle.addEventListener('change', updateSettings);

        // Generate password
        function generatePassword() {
            let availableChars = '';
            if (includeUppercase) availableChars += charSets.uppercase;
            if (includeLowercase) availableChars += charSets.lowercase;
            if (includeNumbers) availableChars += charSets.numbers;
            if (includeSymbols) availableChars += charSets.symbols;

            if (!availableChars) {
                passwordText.textContent = 'Please select at least one character type';
                return;
            }

            let password = '';
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * availableChars.length);
                password += availableChars[randomIndex];
            }

            passwordText.textContent = password;
            updatePasswordStrength(password);
        }

        // Copy password to clipboard
        function copyPassword() {
            const password = passwordText.textContent;
            if (password === 'Click "Generate" to create a password' || 
                password === 'Please select at least one character type') {
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                showPopup();
            }).catch(err => {
                console.error('Failed to copy password: ', err);
            });
        }

        // Update password length
        function updateLength(change) {
            passwordLength += change;
            if (passwordLength < 4) passwordLength = 4;
            if (passwordLength > 64) passwordLength = 64;
            lengthValue.textContent = passwordLength;
        }

        // Update settings from toggles
        function updateSettings() {
            includeUppercase = uppercaseToggle.checked;
            includeLowercase = lowercaseToggle.checked;
            includeNumbers = numbersToggle.checked;
            includeSymbols = symbolsToggle.checked;
        }

        // Update settings display
        function updateSettingsDisplay() {
            lengthValue.textContent = passwordLength;
            uppercaseToggle.checked = includeUppercase;
            lowercaseToggle.checked = includeLowercase;
            numbersToggle.checked = includeNumbers;
            symbolsToggle.checked = includeSymbols;
        }

        // Update password strength indicator
        function updatePasswordStrength(password) {
            let strength = 0;
            
            // Length contributes up to 50% of strength
            strength += Math.min(password.length / 64 * 50, 50);
            
            // Character variety contributes the rest
            let varietyScore = 0;
            if (includeUppercase && /[A-Z]/.test(password)) varietyScore += 1;
            if (includeLowercase && /[a-z]/.test(password)) varietyScore += 1;
            if (includeNumbers && /[0-9]/.test(password)) varietyScore += 1;
            if (includeSymbols && /[^A-Za-z0-9]/.test(password)) varietyScore += 1;
            
            strength += (varietyScore / 4) * 50;
            
            // Update UI
            strengthBar.style.width = `${strength}%`;
            
            if (strength < 30) {
                strengthBar.style.backgroundColor = 'var(--telegram-red)';
                strengthLabel.textContent = 'Password Strength: Weak';
            } else if (strength < 70) {
                strengthBar.style.backgroundColor = 'orange';
                strengthLabel.textContent = 'Password Strength: Medium';
            } else {
                strengthBar.style.backgroundColor = 'var(--telegram-green)';
                strengthLabel.textContent = 'Password Strength: Strong';
            }
        }

        // Show success popup
        function showPopup() {
            successPopup.classList.add('active');
            setTimeout(closePopup, 2000);
        }

        // Close popup
        function closePopup() {
            successPopup.classList.remove('active');
        }

        // Generate first password on load
        generatePassword();
    </script>
