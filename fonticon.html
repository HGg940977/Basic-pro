  <style>
    :root {
      --telegram-bg: #ffffff;
      --telegram-text: #000000;
      --telegram-secondary: #707579;
      --telegram-card: #ffffff;
      --telegram-border: #e0e0e0;
      --telegram-blue: #0088cc;
      --telegram-green: #2eab5d;
      --telegram-red: #ff3b30;
      --telegram-light: #ebedf0;
    }
    [data-theme="dark"] {
      --telegram-bg: #17212b;
      --telegram-text: #e1e3e6;
      --telegram-secondary: #a8b2bb;
      --telegram-card: #232f3d;
      --telegram-border: #2c3a48;
      --telegram-light: #2b5278;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--telegram-bg);
      color: var(--telegram-text);
      transition: all 0.3s ease;
    }
    .header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--telegram-border);
      background-color: var(--telegram-card);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 30px;
      height: 30px;
    }
    .logo-text {
      font-weight: bold;
      font-size: 18px;
      color: var(--telegram-blue);
    }
    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .profile:hover {
      transform: scale(1.1);
    }
    .icon-container {
      padding: 15px;
    }
    .cdn-box {
      margin-bottom: 15px;
      background-color: var(--telegram-card);
      padding: 12px;
      border: 1px solid var(--telegram-border);
      border-radius: 10px;
    }
    .cdn-box code {
      display: block;
      background: var(--telegram-light);
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 13px;
      word-wrap: break-word;
    }
    .copy-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: var(--telegram-blue);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .search-box {
      margin-bottom: 15px;
      text-align: center;
    }
    .search-box input {
      width: 95%;
      padding: 10px;
      border: 1px solid var(--telegram-border);
      border-radius: 8px;
      background: var(--telegram-card);
      color: var(--telegram-text);
      outline: none;
      transition: border 0.3s;
    }
    .search-box input:focus {
      border: 2px solid var(--telegram-blue);
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
    }
    .icon-box {
      background: var(--telegram-card);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .icon-box:hover {
      background: var(--telegram-light);
      transform: scale(1.05);
    }
    .icon-box i {
      font-size: 22px;
    }
    .icon-name {
      font-size: 12px;
      margin-top: 5px;
      color: var(--telegram-secondary);
    }
  </style>
</head>

    const grid = document.getElementById('iconGrid');
    const searchInput = document.getElementById('searchInput');

    function renderIcons(filter = '') {
      grid.innerHTML = '';
      icons.filter(icon => icon.includes(filter.toLowerCase())).forEach(icon => {
        const box = document.createElement('div');
        box.className = 'icon-box';
        box.innerHTML = `<i class="${icon}"></i><div class="icon-name">${icon.split(' ')[1].replace('fa-', '')}</div>`;
        box.onclick = () => {
          const code = `<i class="${icon}"></i>`;
          navigator.clipboard.writeText(code);
          Telegram.WebApp.showAlert('Copied to clipboard âœ…');
        };
        grid.appendChild(box);
      });
    }

    searchInput.addEventListener('input', e => renderIcons(e.target.value));
